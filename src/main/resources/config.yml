# Author and developer: SoKnight
# Developed for PlasticCraft project
#
# Base teleport configuration
teleport:
  # Radius for randomizer
  radius: 5000

  # Should to use player as center for randomizer circle
  # If specified 'true' center is player, else center is [0;0] in player's world
  player-is-center: true

  # Teleportation protect for players
  # Cancel teleport in lava and water lakes
  protect: true

  # List of enabled world names
  enabled-worlds:
  - 'world'

  # Default cooldown (in seconds)
  cooldown: 10

  # View teleport message when teleported by other player
  view-teleport-message: true

# Groups settings (LuckPerms)
groups:
  # Group name
  economist:
    # Custom cooldown (in seconds)
    cooldown: 9

  businessman:
    cooldown: 8

  millionaire:
    cooldown: 7

  billionaire:
    cooldown: 6

  president:
    cooldown: 5